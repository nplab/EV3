<!DOCTYPE html>
<html lang="de">

<head>
    <title>Startseite - Lego Minestrom Roboter mit WebRTC</title>

    <meta charset="UTF-8">
    <meta name="Startseite" content="Startseite der Webanwednung um einen Lego Minestorm Roboter über
    ein Webinterface mit WebRTC zusteuern.">
    <!--<Verweise auf CSS und javascript>-->
    <link rel="stylesheet" type="text/css" href="../css/main/main.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main/materilize.css"/>
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css"> <!--ICONS-->

</head>


<body>
    <header>
        <div class="navbar-fixed">
            <nav class="background_navbar">
                <div class="nav-wrapper container">
                    <ul class="left hide-on-med-and-down">
                        <li><a class="textcolor" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                        <li><a class="textcolor" href="anleitung.html"><i class="fa fa-handshake-o" aria-hidden="true"></i> Anleitung</a></li>
                        <li><a class="textcolor" href="ansteuerung.html"><i class="fa fa-gear" aria-hidden="true"></i> Ansteuerung</a></li>
                        <li><a class="textcolor" href="steuerung.html"><i class="fa fa-rocket" aria-hidden="true"></i> Steuerung</a></li>
                        <li><a class="textcolor" href="entwicklung.html"><i class="fa fa-file-text-o" aria-hidden="true"></i> Entwicklung</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="main" id="background">

        <div class="row">
            <div class="col s4">
                <div class="title-h1">
                    <p>
                        <i class="fa fa-rocket" aria-hidden="true"></i>
                        Steuerung
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="test_button">test</button>
                    </p>
                </div>
            </div>
        </div>

        <div class="text_inhalt">
            <div class="row">
                <div class="col s3">
                    <div class="port">
                        <div class="row">
                        </div>

                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="start_button">Start</button>
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="stop_button">Stop</button>
                        </div>
                        <div class="row">
                            <label>Sensorauswertung</label>
                            <select id="sensorAuswertung" class="browser-default selectfield">
                                <option value="0" selected>Sonar</option>
                                <option value="1">Gyrosensor</option>
                                <option value="2">Beide</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="text_inhalt">
            <div class="row">
                <div class="col s6">
                    <div class="backgroundCanvas">
                        <div class="canvas">
                            <canvas id="canvasSteuerung" class="canvasSteuerung"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="backgroundCanvas">
                        <div class="canvas">
                            <canvas id="canvasAbstand" class="canvasSteuerung"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    <div class="footer">
        <div class="cont-center">
            <p class="text-center">&copy; Jesko Appenfeller & Frederik Broer & Labor für Netzwerkprogrammierung</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/socket/socket.io.js"></script>
<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/materialize/materialize.js"></script>
<script type="text/javascript" src="wrtcr_conf.js"></script>
<script type="text/javascript" src="js/main/signaling.js"></script>
<script type="text/javascript" src="js/main/webrtc.js"></script>
<script type="text/javascript" src="js/main/motor.js"></script>
<script type="text/javascript" src="js/main/sensor.js"></script>
<script type="text/javascript" src="js/main/steuerung.js"></script>


</body>

</html>
</DOCTYPE>
